<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS</title>
</head>
<body>

    <video controls type="video/mp4" src="https://django-henwix-bucket.s3.amazonaws.com/videos/videoplayback2.mp4?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIA6D6JBDMJO2NM4JE4%2F20250503%2Feu-central-1%2Fs3%2Faws4_request&X-Amz-Date=20250503T102534Z&X-Amz-Expires=3600&X-Amz-SignedHeaders=host&X-Amz-Signature=df5b4cb622576faeae441e498731a2fba978aa16125cd7ee3f3cc7d8c5f5d3c0">
    </video>
        
    <button onclick="testCORS()">Test CORS</button>

    <script>
        function testCORS() {
            fetch('https://localhost/api/v1/video/?search=mix', {
                method: 'DELETE',
                headers: {
                    'Origin': 'http://localhost:80'
                }
            })
            .then(response => {
                console.log('Response:', response);
                console.log('Access-Control-Allow-Origin:', response.headers.get('Access-Control-Allow-Origin'));
            })
            .catch(error => console.log('Error:', error));
        }
    </script>
</body>
</html>
