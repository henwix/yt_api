services:
  web:
    # container_name: yt-web-prod
    build:
      context: ..
      dockerfile: Dockerfile.prod
    image: yt-web-prod
    volumes:
      - ../static:/app/static
    env_file:
      - ../.env
    command: "sh entrypoint.prod.sh"
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:latest
    container_name: yt-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx.conf:/etc/nginx/nginx.conf:ro
      - ../static:/static:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - web

  postgres:
    container_name: yt-postgres-prod
    image: postgres:17.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../.env

  redis:
    container_name: yt-redis-prod
    image: redis:7-alpine
    volumes:
      - redis_data:/data/

  celery:
    container_name: yt-celery-prod
    image: yt-web-prod
    command: celery -A core.project.celery worker -l info -Q media-queue,email-queue
    env_file:
      - ../.env
    depends_on:
      - redis
      - postgres

  celery-beat:
    container_name: yt-celery-beat-prod
    image: yt-web-prod
    command: celery -A core.project.celery beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ../.env
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data:
    name: yt_api_postgres_data
  redis_data:
    name: yt_api_redis_data
