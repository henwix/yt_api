{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Code</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f7;
        color: #333;
    }
    
    .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        overflow: hidden;
    }
    
    .header {
        padding: 40px;
        text-align: center;
    }
    
    .header h1 {
        margin: 0;
        font-size: 24px;
        color: #333333;
    }
    
    .content {
        padding: 0 40px;
        text-align: center;
    }
    
    .content p {
        font-size: 16px;
        color: #555555;
    }
    
    .otp {
        display: inline-block;
        background-color: #f0f0f5;
        border-radius: 6px;
        padding: 15px 25px;
        margin: 20px 0;
        font-size: 28px;
        letter-spacing: 4px;
        font-weight: bold;
        color: #2c3e50;
    }
    
    .footer {
        padding: 0 40px 40px 40px;
        text-align: center;
        font-size: 14px;
        color: #888888;
    }
    
    .notice {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        color: #999999;
    }
    
    /* üåô Dark theme support */
    @media (prefers-color-scheme: dark) {
        body {
        background-color: #1e1e1e;
        color: #dddddd;
        }
    
        .container {
        background-color: #2a2a2a;
        box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
        }
    
        .header h1,
        .content p,
        .footer,
        .notice {
        color: #dddddd;
        }
    
        .otp {
        background-color: #444444;
        color: #ffffff;
        }
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="header">
      <h1>üîê Login Verification</h1>
    </div>

    <div class="content">
      <p>Hello, <strong>{{ email }}</strong>!</p>
      <p>Use the code below to log into your account:</p>

      <div class="otp">{{ code }}</div>

      <p>This code is valid for 5 minutes. Do not share it with anyone.</p>
    </div>

    <div class="footer">
      If you didn‚Äôt request this, you can safely ignore this email.
    </div>
  </div>

  <div class="notice">
    ¬© 2025 Henwix
  </div>

</body>
</html>
