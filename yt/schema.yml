components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Channel:
      type: object
      description: Channel serializer for user creation and detail endpoints
      properties:
        name:
          type: string
          maxLength: 100
        slug:
          type: string
          maxLength: 40
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
        videos:
          type: array
          items:
            $ref: '#/components/schemas/Video'
          readOnly: true
      required:
      - videos
    CustomUser:
      type: object
      description: |-
        Inherit from base UserSerializer from Djoser.
        Added ChannelSerializer to get_fields_method.
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        channel:
          allOf:
          - $ref: '#/components/schemas/Channel'
          readOnly: true
      required:
      - channel
      - id
      - username
    CustomUserCreate:
      type: object
      description: |-
        Inherited from base UserCreateSerializer from Djoser.
        Added Channel model instance creation in create() method.
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        id:
          type: integer
          readOnly: true
        password:
          type: string
          writeOnly: true
        channel:
          $ref: '#/components/schemas/Channel'
      required:
      - channel
      - id
      - password
      - username
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedChannel:
      type: object
      description: Channel serializer for user creation and detail endpoints
      properties:
        name:
          type: string
          maxLength: 100
        slug:
          type: string
          maxLength: 40
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
        videos:
          type: array
          items:
            $ref: '#/components/schemas/Video'
          readOnly: true
    PatchedCustomUser:
      type: object
      description: |-
        Inherit from base UserSerializer from Djoser.
        Added ChannelSerializer to get_fields_method.
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        channel:
          allOf:
          - $ref: '#/components/schemas/Channel'
          readOnly: true
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - current_password
      - new_username
    StatusEnum:
      enum:
      - PRIVATE
      - UNLISTED
      - PUBLIC
      type: string
      description: |-
        * `PRIVATE` - Private
        * `UNLISTED` - Unlisted
        * `PUBLIC` - Public
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    UsernameResetConfirm:
      type: object
      properties:
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - new_username
    Video:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        yt_link:
          type: string
          maxLength: 255
        author_name:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        likes_count:
          type: string
          readOnly: true
      required:
      - author_name
      - created_at
      - likes_count
      - name
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
